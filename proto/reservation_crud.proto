syntax = "proto3";

service ReservationCrud {
  rpc GetAll (Empty) returns (ReservationsDto);
  rpc GetById (ReservationId) returns (ReservationDto);
  rpc Create (ReservationDto) returns (Empty);
  rpc Delete (ReservationDto) returns (Empty);
  rpc Update (ReservationDto) returns (Empty);
}

message Empty {
}



message ReservationDto {
    string reservation_id = 1;
    string accommodation_id = 2;
    string host_id = 3;
    string guest_id = 4;
    int32 number_of_guests = 5 ;
    string beginning_date = 6;
    string ending_date = 7;
    double total_price = 8;
    int32 status = 9;
}

message ReservationsDto {
  repeated ReservationDto items = 1;
}

message ReservationId {
  string id = 1;
}
